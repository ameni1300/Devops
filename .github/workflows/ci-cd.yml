name: CI/CD Pipeline

on:
  push:
    branches: [ feature/currency-api, main ]
  pull_request:
    branches: [ main ]

env:
  IMAGE_NAME: currency-api
  DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}

jobs:
  # üîß TEST et BUILD
  test-and-build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        pip install -r requirements.txt

    - name: Run basic syntax check
      run: |
        cd src
        python -c "import app; print('‚úÖ API imports successfully')"
        echo "‚úÖ Syntax check passed"

    - name: Test API endpoints (simulation)
      run: |
        echo "Starting API test simulation..."
        # Simulation - vous pouvez ajouter de vrais tests plus tard
        echo "‚úÖ All tests passed"

  # üîí SAST - S√©curit√©
  security-sast:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Run Bandit SAST
      run: |
        pip install bandit
        bandit -r src/ -f html -o bandit-report.html || true
        echo "Bandit scan completed"

    - name: Run CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        languages: python

  # üê≥ Build Docker Image
  build-docker:
    runs-on: ubuntu-latest
    needs: [test-and-build, security-sast]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Build Docker image
      run: |
        docker build -t $IMAGE_NAME:latest .
        docker images

    - name: Test Docker image
      run: |
        docker run -d --name test-api -p 5000:5000 $IMAGE_NAME:latest
        sleep 10
        docker logs test-api
        docker stop test-api
        docker rm test-api

  # üöÄ Push to Docker Hub (seulement sur main)
  push-to-dockerhub:
    runs-on: ubuntu-latest
    needs: build-docker
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build and push Docker image
      run: |
        docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/$IMAGE_NAME:latest .
        docker push ${{ secrets.DOCKERHUB_USERNAME }}/$IMAGE_NAME:latest
        echo "‚úÖ Image pushed to Docker Hub"

  # üìä D√©ploiement (simulation pour l'instant)
  deploy:
    runs-on: ubuntu-latest
    needs: push-to-dockerhub
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Simulate deployment
      run: |
        echo "üöÄ Deploying to environment..."
        echo "Image: ${{ secrets.DOCKERHUB_USERNAME }}/currency-api:latest"
        echo "‚úÖ Deployment simulation completed"
        echo "üìä Application would be available at http://localhost:5000"